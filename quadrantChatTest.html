<head>
	<title>Shitty Rap Battles</title>

	<script type="text/javascript" src="javascripts/scene_controller.js"></script>
	<script type="text/javascript" src="javascripts/AfterLife.js"></script>

	<script>
		window.onload = function() {
			var session =  new Session(getRandomSeed())
			session.reinit();
			curSessionGlobalVar.makePlayers();
			curSessionGlobalVar.randomizeEntryOrder();
			var quadrantDialogue = new QuadrantDialogue();
			quadrantDialogue.player1 = session.players[0];
			quadrantDialogue.player2 = session.players[1];
			quadrantDialogue.renderContent(session.newScene());			
		}
	</script>
